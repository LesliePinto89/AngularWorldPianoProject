<header class="h-100">
  <mdb-navbar SideClass="navbar fixed-top navbar-expand-lg navbar-dark indigo scrolling-navbar intro-fixed-nav" [containerInside]="false">
      <mdb-navbar-brand>
        <a  class="logo navbar-brand" href="#"><strong>ThemIvoryKeys</strong></a>
      </mdb-navbar-brand>
      <links>
          <ul class="navbar-nav mr-auto">
              <li class="nav-item active waves-light" mdbWavesEffect>
                  <a class="nav-link" routerLink="/home">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item waves-light" mdbWavesEffect>
                  <a class="nav-link" routerLink="/about">About</a>
              </li>
              <li class="nav-item waves-light" mdbWavesEffect>
                  <a class="nav-link" routerLink="/people">People</a>
              </li>
              <li class="nav-item waves-light" mdbWavesEffect>
                <a class="nav-link" routerLink="/contact">Contact</a>
             </li>
             <li *ngIf="!authService.isLoggedIn" class="nav-item waves-light" mdbWavesEffect>
              <a class="nav-link" routerLink="/signup">SignUp</a>
             </li>
             <li class="nav-item waves-light" mdbWavesEffect>
              <a class="nav-link" routerLink="/admin/list">Admin</a>
             </li>
             <li *ngIf="authService.isLoggedIn" class="nav-item waves-light" mdbWavesEffect>
              <a class="nav-link" (click)="authService.logout()">Logout</a>
            </li>
          </ul>
      </links>
  </mdb-navbar>
</header>
